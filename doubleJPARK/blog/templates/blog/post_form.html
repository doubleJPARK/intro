
{% extends 'blog/_layout_full_width.html' %}

{% block head_title %}Create New Post{% endblock %}

{% block main_area %}
  <h1>Create New Post</h1>
  <hr/>
  <form method="post" enctype="mutipart/form-data">{% csrf_token %}
    <table>
      {{ form }}
    </table>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
{% endblock %}
